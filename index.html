</head>
<body>

    <div class="hearts-container" id="hearts-bg"></div>

    <div id="passwordCard" class="card">

    <!-- N·ªòI DUNG CH√çNH (·∫®n l√∫c ƒë·∫ßu) -->
    <div id="mainContent" class="card hidden">

        <!-- N√∫t Ti·∫øp theo (s·∫Ω ·∫©n ·ªü b∆∞·ªõc cu·ªëi) -->
        <button id="nextBtn" class="btn" onclick="nextMessage()">

        <!-- Nh√≥m n√∫t cu·ªëi c√πng (Ch·ªâ hi·ªán ·ªü b∆∞·ªõc cu·ªëi) -->
        <div id="endButtons" class="hidden" style="display: flex; justify-content: center; flex-wrap: wrap;">
            <!-- N√∫t Youtube -->
            <a id="youtubeBtn" href="https://www.youtube.com/watch?v=AHd0QPEM9_M" target="_blank" class="btn">

            </a>
            <!-- N√∫t Quay l·∫°i -->

    <!-- N√∫t t·∫£i v·ªÅ b√≠ m·∫≠t (·∫®n l√∫c ƒë·∫ßu) -->
    <button id="downloadBtn" onclick="downloadCode()" title="L∆∞u l·∫°i k·ª∑ ni·ªám" class="hidden">‚ù§</button>

    <script>
        // --- LOGIC M·∫¨T KH·∫®U ---
        const CORRECT_PASS = "0612"; // M·∫≠t kh·∫©u c·ªßa b·∫°n
        
        const passwordCard = document.getElementById("passwordCard");
        const passwordInput = document.getElementById("passwordInput");
        const errorMsg = document.getElementById("errorMsg");
        const mainContent = document.getElementById("mainContent");
        const downloadBtn = document.getElementById("downloadBtn");

        // X·ª≠ l√Ω khi nh·∫•n Enter
        passwordInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });

        function checkPassword() {
            const val = passwordInput.value;
            if (val === CORRECT_PASS) {
                // ƒê√∫ng m·∫≠t kh·∫©u
                passwordCard.style.opacity = '0';
                setTimeout(() => {
                    passwordCard.classList.add("hidden");
                    mainContent.classList.remove("hidden");
                    downloadBtn.classList.remove("hidden");
                    
                    // Hi·ªáu ·ª©ng hi·ªán d·∫ßn
                    mainContent.style.opacity = '0';
                    mainContent.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        mainContent.style.transition = 'all 0.5s ease';
                        mainContent.style.opacity = '1';
                        mainContent.style.transform = 'translateY(0)';
                    }, 50);
                }, 300);
            } else {
                // Sai m·∫≠t kh·∫©u
                errorMsg.style.opacity = '1';
                passwordCard.classList.add("shake-element");
                passwordInput.value = "";
                passwordInput.focus();
                
                // X√≥a class rung l·∫Øc sau khi ch·∫°y xong
                setTimeout(() => {
                    passwordCard.classList.remove("shake-element");
                }, 400);
            }
        }

        // --- C·∫§U H√åNH N·ªòI DUNG CH√çNH ---
        const messages = [
            "Ch√†o t√¨nh y√™u c·ªßa anh <span class='msg-icon'>üëã</span>",
            "NƒÉm nay l√†m t·∫°m ng∆∞·ªùi y√™u nh√© <span class='msg-icon'>üåπ</span>",
            "NƒÉm sau ch√∫ng ta l√†m v·ª£ ch·ªìng <span class='msg-icon'>üíç</span>",
            "Y√™u emmmmm <span class='msg-icon icon-heart'>‚ù§Ô∏è</span>",
            "Nghe anh h√°t nh√© <span class='msg-icon'>üé§</span>"
        ];

        // Link b√†i h√°t Youtube
        const youtubeLink = "https://www.youtube.com/watch?v=AHd0QPEM9_M"; 
        
        // ----------------------------------

        let currentStep = 0;
        const messageEl = document.getElementById("message");
        const nextBtn = document.getElementById("nextBtn");
        const youtubeBtn = document.getElementById("youtubeBtn");
        const endButtons = document.getElementById("endButtons");

        youtubeBtn.href = youtubeLink;

        function nextMessage() {
            currentStep++;

            // Hi·ªáu ·ª©ng m·ªù d·∫ßn khi ƒë·ªïi ch·ªØ
            messageEl.style.opacity = 0;
            
            setTimeout(() => {
                if (currentStep < messages.length) {
                    messageEl.innerHTML = messages[currentStep];
                    
                    // Ki·ªÉm tra n·∫øu l√† c√¢u cu·ªëi c√πng ("Nghe anh h√°t nh√©")
                    if (currentStep === messages.length - 1) {
                        nextBtn.classList.add("hidden");        // ·∫®n n√∫t Ti·∫øp theo
                        endButtons.classList.remove("hidden");  // Hi·ªán n√∫t Nh·∫•p v√†o ƒë√¢y & Quay l·∫°i
                    }
                }
                messageEl.style.opacity = 1;
            }, 200);
        }

        function restartStory() {
            currentStep = 0;
            messageEl.style.opacity = 0;
            setTimeout(() => {
                messageEl.innerHTML = messages[0];
                // Reset l·∫°i tr·∫°ng th√°i n√∫t: Hi·ªán n√∫t Ti·∫øp theo, ·∫®n n√∫t cu·ªëi
                nextBtn.classList.remove("hidden");
                endButtons.classList.add("hidden");
                
                messageEl.style.opacity = 1;
            }, 200);
        }
        
        // H√†m t·∫£i m√£ ngu·ªìn v·ªÅ m√°y
        function downloadCode() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'gui-tang-nguoi-thuong-co-pass.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Hi·ªáu ·ª©ng tim bay
        function createHearts() {
            const container = document.getElementById('hearts-bg');
            const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üåπ'];
            
            setInterval(() => {

                heart.style.left = Math.random() * 100 + "vw";

        }

    </script>
